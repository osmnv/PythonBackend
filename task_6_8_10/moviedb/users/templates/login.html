{% extends 'templates/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    
    {% if user.is_authenticated %}
        <h1>You already logged in</h1>
    {% else %}
        <button class="btn btn-danger btn-lg center-block">
            <a href="{% url 'social:begin' 'vk-oauth2' %}">Login with VK</a>
        </button>
    {% endif %}

{% endblock %}
