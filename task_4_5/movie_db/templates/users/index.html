<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
    </head> 
    <body>
        <header>
            <h1>Users</h1>
        </header>
        {% if user_list %}
            <ul>
            {% for user in user_list %}
                <li><a href="{% url 'users:details' user.id%}">{{ user }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No users are available.</p>
        {% endif %}
    </body> 
</html>
