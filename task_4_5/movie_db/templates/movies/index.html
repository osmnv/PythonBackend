<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movies</title>
    </head> 
    <body>
        <header>
            <h1>Movies</h1>
        </header>
        {% if movie_list %}
            <ul>
            {% for movie in movie_list %}
                <li><a href="{% url 'movies:details' movie.id %}">{{ movie }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No movies are available.</p>
        {% endif %}
    </body> 
</html>
